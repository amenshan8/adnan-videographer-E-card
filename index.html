<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adnan Kousa - Videographer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="description" content="Professional Videographer & Photographer - Capturing moments, crafting brands">
    <meta name="keywords" content="videographer, photographer, social media marketing, Adnan Kousa">
</head>
<body>
    <div class="floating-emoji-container" aria-hidden="true"></div>
    
    <div class="container">
        <!-- Profile Section -->
        <section class="profile-section">
            <div class="viewfinder-container">
                <div class="viewfinder-overlay">
                    <!-- Camera HUD Elements -->
                    <div class="hud-top">
                        <div class="battery-icon">
                            <i class="fas fa-battery-three-quarters"></i>
                        </div>
                        <div class="settings-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                    </div>
                    
                    <!-- Focus Points -->
                    <div class="focus-points">
                        <div class="focus-square top-left"></div>
                        <div class="focus-square top-right"></div>
                        <div class="focus-square bottom-left"></div>
                        <div class="focus-square bottom-right"></div>
                    </div>
                    
                    <!-- Center Focus -->
                    <div class="center-focus">
                        <div class="center-crosshair"></div>
                    </div>
                    
                    <!-- REC Indicator -->
                    <div class="rec-indicator">
                        <div class="rec-dot"></div>
                        <span>REC</span>
                    </div>
                    
                    <!-- Bottom HUD -->
                    <div class="hud-bottom">
                        <div class="iso-info">ISO 400</div>
                        <div class="timecode">00:00:00:00</div>
                        <div class="fps-info">24fps</div>
                    </div>
                    
                    <!-- Grid Lines -->
                    <div class="grid-lines">
                        <div class="grid-vertical"></div>
                        <div class="grid-vertical"></div>
                        <div class="grid-horizontal"></div>
                        <div class="grid-horizontal"></div>
                    </div>
                </div>
                
                <div class="viewfinder-image-container">
                    <img src="adnan.jpg" alt="Adnan Kousa" class="viewfinder-image">
                </div>
            </div>
            <h1 class="name">Adnan Kousa</h1>
            <h2 class="title">Videographer | Social Media Marketer</h2>
            <p class="tagline">"Capturing the moment. Crafting the brand."</p>
        </section>

        <!-- Contact & Social Links -->
        <section class="links-section">

           </a>

            </a>

            <!-- Instagram -->
